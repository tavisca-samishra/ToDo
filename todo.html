<html lang="en">

<head>

    <style>
        tr {
            padding: 20px;
            font-size: 1.5em;

        table {
            margin-top: 5%;

        }

        input {
            width: 400px;
            height: 40px;

        div {

        <fieldset style="min-height: 500px">

                <input id="pass" type="password" placeholder="password"><br>
                <button id="submit" onclick="check()">Submit</button>
            </div>
            <table style="width: 50%;">
                <tr>
                    <td><input id="input" type="text" placeholder="enter to add or search" onkeyup="search()"></td>
\                    <td><button class="button" onclick="addRow()">Add</td>
                </tr>
            </table>
            <table id="tb" style="width: 50%;">
                </table>
        </fieldset>
    </center>
    <script src="behavior.js"></script>
